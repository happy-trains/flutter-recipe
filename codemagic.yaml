workflows:

  test:
    name: Test
    instance_type: mac_mini
    max_build_duration: 10          # build duration in minutes (min 1, max 120)
    environment:
      flutter: stable
    cache:
      cache_paths:
        - ~/.pub-cache
    triggering:
      events:                       # List the events that trigger the workflow
        - pull_request
        - push
        - tag
      cancel_previous_builds: true  # Automatically cancel outdated webhook builds
      branch_patterns:              # Include or exclude watched branches
        - pattern: '*'
          include: true
          source: true
        - pattern: excluded-target
          include: false
          source: false
        - pattern: included-source
          include: true
          source: true
    when:
      changeset:
        includes:
          - '.'
        excludes:
          - '**/*.md'
    scripts:
      - &unit_tests                 # Defined section; can be reused elsewhere using *unit_tests
        name: Unit tests
        script: |
          echo "Running the unit tests"
          mkdir -p test-results
          echo "Running build runner"
          flutter pub run build_runner build --delete-conflicting-outputs
          echo "Running tests"
          flutter test --machine > test-results/flutter.json    
        test_report: test-results/flutter.json
